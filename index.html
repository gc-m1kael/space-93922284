<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A delightful toy shop offering a wide range of toys for children of all ages.">
    <title>Toy Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Toy Shop!</h1>
    </header>
    <main>
        <section>
            <h2>Our Collection</h2>
            <p>Explore a wide variety of toys for children of all ages. From plush toys to educational games, we have something for everyone!</p>
        </section>
        <section>
            <h2>Why Choose Us?</h2>
            <ul>
                <li>Quality Products</li>
                <li>Affordable Prices</li>
                <li>Excellent Customer Service</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Toy Shop. All rights reserved.</p>
    </footer>
</body>
</html>
